<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Grand-Py Bot</title>
</head>
<body>
    <header class="head">
        <img id="logo" class="logo-img" src="../static/Grandpa.jpeg" alt="logo">
        <div>
            <h3 class="page-name">GrandPy Bot</h3>
            <h5 class="motto">On a toujours besoin d'un grand-p√®re pour se diriger !</h5>
        </div>
    </header>
    <div id="main-container">
        <div class="msg-header">
            <div class="msg-header-img">
                <img class="profile-img" src="../static/Grandpa.jpeg">
            </div>
            <div class="active">
                <h4>GrandPy</h4>
                <h6>1 hour ago...</h6>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div id="chat-zone" class="msg-page">
                    </div>
                </div>
            </div>
        </div>
        <div class="msg-bottom">
            <div class="input-group">
                <form id="outgoing-form" onsubmit="outgoingMessage(this)">
                    <input name="inputName" id="inputText" type="text" class="form-control" placeholder="Aa" />
                    <div class="input-group-append">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot">
            <div class="column1">
                <h4 id="author">Mehdi BICHARI</h4>
            </div>
            <div class="column2">
                <p class="link">https://github.com/Kaik-a <img class="link-img" src="../static/GitHub.png" alt="github"></p>
                <p class="link">https://www.linkedin.com/in/mehdi-bichari/<img class="link-img" src="../static/LinkedIn.png" alt="linkedin"></p>
            </div>
        </div>
    </footer>
    <script>
        function setGmap(apiKey) {
            const maps_script = document.createElement('script');
            maps_script.src = "https://maps.googleapis.com/maps/api/js?key=" + apiKey;
            document.head.append(maps_script);
        }
        setGmap({{ gmaps|tojson }})
    </script>
    <script type="application/javascript" src="../static/jsfile.js"></script>
</body>
</html>
